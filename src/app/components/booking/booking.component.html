<div [ngStyle]="{'background-image': 'url(https://cdn.pixabay.com/photo/2015/03/26/10/07/restaurant-690975_960_720.jpg)'}" class="restaurantImage"></div>
<div class ="container">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <h1> Restaurante de Juan</h1>
            <p>Gran Via 145</p>
            <p>Mejor restaurante de la zona con terrazas</p>
        </div>
        <div class="col-sm-12 col-md-6">
            <form class="booking-form" [formGroup]="bookingForm" (ngSubmit)="sendBooking()">
                <h1>Realiza tu reserva</h1>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Personas</mat-label>
                        <input type="number" formControlName="customers" matInput>
                      </mat-form-field>
                      <mat-form-field>
                        <mat-label>Turno</mat-label>
                        <mat-select>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </mat-select>
                      </mat-form-field>
                      <mat-form-field>
                        <mat-label>DÃ­a</mat-label>
                        <input matInput [matDatepicker]="date" formControlName="date">
                        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                        <mat-datepicker #date></mat-datepicker>
                      </mat-form-field>
                </div>
                <div class="text-right">
                    <button type="submit" mat-button color="primary" [disabled]="!bookingForm.valid">Enviar Reserva</button>
                </div>
            </form>
        </div>
    </div>
</div>
